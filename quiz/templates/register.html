{% extends "base.html" %}

{% block header %}
    <ul class="nav nav-pills pull-right">
        <li><a href="/">Home</a></li>
        <li><a href="login">Login</a></li>
    </ul>
{% end %}

{% block content %}
    <form class="form-signin" role="form" method="post">
        {% raw xsrf_form_html() %}
        <h2 class="form-signin-heading">Register</h2>
        <input name="name" type="text" class="form-control" placeholder="Name" required autofocus><br/>
        <input name="email" type="text" class="form-control" placeholder="Email address" required><br/>
        <input name="pwd" type="password" class="form-control" placeholder="Password" required><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
{% end %}
